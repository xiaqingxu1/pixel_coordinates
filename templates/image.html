<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Image</title>
</head>

<body>
    <div class="container">
        <div class="row gx-1">
            <div class="col">
                <form action="/" method="post">
                    <fieldset class="form-group mb-3">
                        <legend>Image Dimension: </legend>
                        <div class="form-row">
                            <input type="number" class="col" placeholder="rows" name="r" value="r" required>
                            <input type="number" class="col" placeholder="columns" name="c" value="c" required>
                        </div>
                    </fieldset>

                    <fieldset class="form-group mb-3">
                        <legend>Corner1: </legend>
                        <div class="form-row">
                            <input type="number" step="0.01" class="col" placeholder="x coordinate" name="x1" value="x1"
                                required>
                            <input type="number" step="0.01" class="col" placeholder="y coordinate" name="y1" value="y1"
                                required>
                        </div>
                    </fieldset>

                    <fieldset class="form-group mb-3">
                        <legend>Corner2: </legend>
                        <div class="form-row">
                            <input type="number" step="0.01" class="col" placeholder="x coordinate" name="x2" value="x2"
                                required>
                            <input type="number" step="0.01" class="col" placeholder="y coordinate" name="y2" value="y2"
                                required>
                        </div>
                    </fieldset>

                    <fieldset class="form-group mb-3">
                        <legend>Corner3: </legend>
                        <div class="form-row">
                            <input type="number" step="0.01" class="col" placeholder="x coordinate" name="x3" value="x3"
                                required>
                            <input type="number" step="0.01" class="col" placeholder="y coordinate" name="y3" value="y3"
                                required>
                        </div>
                    </fieldset>

                    <fieldset class="form-group mb-3">
                        <legend>Corner4: </legend>
                        <div class="form-row">
                            <input type="number" step="0.01" class="col" placeholder="x coordinate" name="x4" value="x4"
                                required>
                            <input type="number" step="0.01" class="col" placeholder="y coordinate" name="y4" value="y4"
                                required>
                        </div>
                    </fieldset>

                    <button class="btn btn-dark">Submit</button>
                </form>
            </div>

            {% if solution %}
            <div class="col">
                <fieldset class="form-group mb-3 border p-2">
                    <legend class="w-auto">Your input:</legend>
                    <div class="form-row">
                        <p>{{imageDimension}}</p>
                    </div>
                </fieldset>
                <fieldset class="form-group mb-3 border p-2">
                    <legend>Corners are: </legend>
                    <div class="form-row">
                        <p>{{corners}}</p>
                    </div>
                </fieldset>
                <fieldset class="form-group mb-3 border p-2">
                    <legend>Pixel coordinates should be: </legend>
                    <div class="form-row">
                        <p>[{{solution[0]}},</p>
                        {% for row in solution[1:-1] %}
                        <p>{{row}},</p>
                        {% endfor %}
                        <p>{{solution[-1]}}]</p>
                    </div>
                </fieldset>
            </div>
            {% endif %}
        </div>
    </div>
</body>

</html>
